<script>
	data = {
		'uid': 1
	};
	ajax('getList',data,function(res){
		if(res.code == 1){
			res = res.aboutRes
			$('#titleContent').html('')
			$.each(res.titleContent,function(k,v){
				$('#titleContent').append("<h2><span>"+v[0]+"</span></h2><ul><p>"+v[1]+"</p></ul>")
			})
		}
		else if(res.code <0){
			$('#titleContent').html('')

			$('#titleContent').append("<h4 style='font-size: 15px;color:#999595;text-align:center;'>"+res.name+"</h4>")
		}
	})
</script>
